<!doctype html>
<html>
    <head>
        <meta name ="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <link rel="stylesheet" href="../static/songStyle.css">
        <title>Sign Up</title>
    </head>
   <body>
       <div class = "siteheader">
        <a href="/search">
            <button>
                <  BACK HOME
            </button>
        </a>
    </div>
       <div class = "mybody">
           <div class = "whitebox">
            <h1>{{song['name']}}</h1>
            By: {{song['username']}}<br>
            {{song['lyrics'] | safe}}
            </div>
        <div class="whitebox">
        <h2>Interpretations</h2>
        {%for row in rows%}
        <h3>{{row["username"]}}</h3>
        {{row["interp"]}}
        <h3>{{row["postScore"]}}</h3>
        {%endfor%}
        </div>
        <form action = "{{ url_for('interpPost', songid=song['songId'])}}" method = "POST">
            <div class="mybody">
                <div class="whitebox">
                <h1>
                    Add your own Interpretation
                </h1>
                <br>
                <label for="thetext">Description:</label>
                <textarea id="thetext" name="thetext" class="commentInput" placeholder="Enter Interpretation here...."></textarea>
                <input type = submit class="subButton">
                    COMMENT
                </input>
                </div>
            </div>
            <br>
            <br>
        </form>
        </div>
   </body>
</html>
